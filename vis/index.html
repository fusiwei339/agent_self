<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<!-- <script src="https://d3js.org/d3.v5.js"></script> -->

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script type="module">
    // import { csv, json } from 'd3-fetch'
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    Promise.all([
        d3.json("data.json"),
    ])
    .then(([data]) =>  {
        console.log(data);

        var margin = {top: 10, right: 30, bottom: 30, left: 40},
            width = 200 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
        let g=svg.append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

                // Determine the series that need to be stacked.
        const series = d3.stack()
            .keys(d3.union(data.map(d => d.age))) // distinct series keys, in input order
            .value(([, D], key) => D.get(key).population) // get value for each series key and stack
            (d3.index(data, d => d.state, d => d.age)); // group by stack then series key
        console.log(series);

        // Prepare the scales for positional and color encodings.
        const x = d3.scaleBand()
            .domain(d3.groupSort(data, D => -d3.sum(D, d => d.population), d => d.state))
            .range([margin.left, width - margin.right])
            .padding(0);

        const y = d3.scaleLinear()
            .domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
            .rangeRound([height - margin.bottom, margin.top]);

        const color = d3.scaleOrdinal()
            .domain(series.map(d => d.key))
            .range(d3.schemeSpectral[series.length])
            .unknown("#ccc");

        // A function to format the value in the tooltip.
        const formatValue = x => isNaN(x) ? "N/A" : x.toLocaleString("en")

        // // Create the SVG container.
        // const svg = d3.create("svg")
        //     .attr("width", width)
        //     .attr("height", height)
        //     .attr("viewBox", [0, 0, width, height])
        //     .attr("style", "max-width: 100%; height: auto;");

        // Append a group for each series, and a rect for each element in the series.
        svg.append("g")
            .selectAll()
            .data(series)
            .join("g")
            .attr("fill", d => color(d.key))
            .selectAll("rect")
            .data(D => D.map(d => (d.key = D.key, d)))
            .join("rect")
            .attr("x", d => x(d.data[0]))
            .attr("y", d => y(d[1]))
            .attr("height", d => y(d[0]) - y(d[1]))
            .attr("width", x.bandwidth())
            .append("title")
            .text(d => `${d.data[0]} ${d.key}\n${formatValue(d.data[1].get(d.key).population)}`);

        // Append the horizontal axis.
        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).tickSizeOuter(0))
            .call(g => g.selectAll(".domain").remove());

        // Append the vertical axis.
        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y).ticks(null, "s"))
            .call(g => g.selectAll(".domain").remove());

            });

        // Read the data and compute summary statistics for each specie


</script>
